<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황혜은 - 자바 풀스택 개발자</title>
    <link rel="stylesheet" href="css/style-example.css">
</head>
<body>
    
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- 로고 -->
             <div class="nav-logo">
                <span onclick="">👩‍💻</span>
                <span>이순신</span>
             </div>
             <ul class="nav-menu">
                <!-- 앵커 링크 : SPA(single page application)처럼 페이지 내에서 섹션 이동 -->
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#skills">기술</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
             </ul>
        </div>
    </nav>


    <!-- 메인 화면 -->
    <section class="hero-main" id="home">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">안녕하세요! 저는 <span class="highlight">이순신</span>입니다.</h1>
                    <p class="hero-subtitle">Java FullStack Developer</p>
                    <p class="hero-description">
                        사용자 경험을 중시하는 자바 풀스택 개발자입니다. 
                        새로운 기술을 배우는 것을 좋아하며, 
                        클린하고 효율적인 코드를 작성하기 위해 노력합니다.
                    </p>
                    <div class="hero-buttons">
                        <button class="btn-primary" onclick="">프로젝트 보기</button>
                        <button class="btn-secondary" onclick="">이력서 다운로드</button>
                    </div>
                    <div class="social-links">  
                        <button class="social-btn github" onclick="">🌘</button>
                        <button class="social-btn linkedin" onclick="">🔗</button>
                        <button class="social-btn email" onclick="">📧</button>
                        <button class="social-btn portfolio" onclick="">🌐</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="profile-image" onclick="">
                        🧑🏻‍💻
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 소개 섹션 -->
    <section id="about">
        소개 섹션
    </section>


    <!-- 기술 스킬 섹션 -->
    <section id="skills" class="skills">
        <div>
            기술 스킬 섹션
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" class="projects">
        <div>
            프로젝트 섹션
        </div>
    </section>


    <!-- 연락처 섹션 -->
    <section id="contact" class="contact">
        <div class = "container">
            연락처 섹션
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 이순신. 모든 권리 보유.</p>
            <div class="footer-social">
                <button onclick="">Github</button>
                <button onclick="">LinkedIn</button>
                <button onclick="">Email</button>
            </div>
        </div>
    </footer>


    <script src = "js/script.js">
    </script>
</body>
</html>
